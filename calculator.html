<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="summaryContainer">
            <span id="summary"></span>
            <span id="typewriter">|</span>
        </div>

        <div class="buttons">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="sign">+</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="sign">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="sign">*</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
            <button class="sign">/</button>
            <button id="clear-button">Clear</button>
            <button id="l-bracket" class="sign">(</button>
            <button id="r-bracket" class="sign">)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
