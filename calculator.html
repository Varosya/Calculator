<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="summaryContainer">
            <span id="summary"></span>
            <span id="typewriter">|</span>
        </div>

        <div class="buttons">
            <div class="row">
                <button onclick="cal(1)">1</button>
                <button onclick="cal(2)">2</button>
                <button onclick="cal(3)">3</button>
                <button onclick="cal('+')" class="sign">+</button>
            </div>
            <div class="row">
                <button onclick="cal(4)">4</button>
                <button onclick="cal(5)">5</button>
                <button onclick="cal(6)">6</button>
                <button onclick="cal('-')" class="sign">-</button>
            </div>
            <div class="row">
                <button onclick="cal(7)">7</button>
                <button onclick="cal(8)">8</button>
                <button onclick="cal(9)">9</button>
                <button onclick="cal('*')" class="sign">*</button>
            </div>
            <div class="row">
                <button onclick="cal(0)">0</button>
                <button onclick="cal('.')">.</button>
                <button id="equal">=</button>
                <button onclick="cal('/')" class="sign">/</button>
            </div>
            <div class="row">
                <button id="clear-button">Clear</button>
                <button id="l-bracket" class="sign">(</button>
                <button id="r-bracket" class="sign">)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
